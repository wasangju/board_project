<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <style>
        a{text-decoration-line: none;}
        body { font-family: 'Malgun Gothic', sans-serif; margin: 0; padding: 20px; background-color: #f3f3f3; }
        .container { max-width: 400px; margin: 0 auto; background-color: white; padding: 20px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h1 { color: #3b4890; font-size: 24px; margin-bottom: 20px; }
        form { display: flex; flex-direction: column; }
        label { margin-top: 10px; color: #3b4890; }
        input { width: 95%; padding: 8px; margin-top: 5px; }
        button { background-color: #3b4890; color: white; border: none; padding: 10px; margin-top: 20px; cursor: pointer; }
        button:hover { background-color: #2d3a6d; }
    </style>
</head>
<body>
    <div class="container">
        <h1>회원가입</h1>
        <form method="POST">
            <label for="username">사용자명:</label>
            <input type="text" id="username" name="username" required>
            
            <label for="password">비밀번호:</label>
            <input type="password" id="password" name="password" required>
            
            <button type="submit">가입하기</button>
        </form>
        <p>이미 계정이 있으신가요? <a href="{{ url_for('login') }}">로그인</a></p>
    </div>

    {% if already %}
        <script>
            alert('이미 사용중인 사용자명입니다.');
        </script>
    {% endif %}
</body>
</html>
